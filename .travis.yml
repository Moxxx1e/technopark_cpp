language: cpp
os: linux
compiler: gcc

addons:
    apt:
        packages:
            - cmake
            - valgrind
            - libgtest-dev
            - gcovr

env:
    - DIR_SHAR=pt_2_shared
    - DIR_STAT=pt_2_static
    - DIR_UNIT_TEST=unit_test

install:
    - cd /usr/src/gtest
    - sudo cmake CMakeLists.txt
    - sudo make
    - sudo cp *.a /usr/lib
    - sudo apt install cppcheck
    - cd -

before_script:
    - cd $DIR_STAT
    - cmake .
    - make
    
    - cd ..

    - cd $DIR_SHAR
    - cmake .
    - make

    - cd ..

script:
    #- valgrind --track-origins=yes --leak-check=full ./pt_1 < in1.txt
    #- cppcheck -icmake-build-debug/ --inconclusive --enable=all --language=c++ .
    - cd $DIR_STAT
    - cd $DIR_UNIT_TEST
    - ./test_static
    - cd ..
    - gcovr -r .
    - make clean

    - cd ..

    - cd $DIR_SHAR
    - cd $DIR_UNIT_TEST
    - ./test_shared
    - cd ..
    - gcovr -r .
    - make clean

after_script:
    - cd ..

